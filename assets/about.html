<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Registration Form</h1>
<form>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="Fname" placeholder="Your First Name" required><br>
    <label for="lname">Last Name</label><br>
    <input type="lname" id="lname" name="Lname" placeholder="Your Last Name" required><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Your Email" required><br>
    <label for="lname">Date Of Birth</label><br>
    <input type="date" id="dob" name="dob"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br>
    <label for="image">Upload Image</label><br>
    <input type="file" id="image" name="image"><br>
    <label for="courses">Our Courses</label>
    <select name="courses" id="courses">
        <option value="Js">Javascript</option>
         <option value="android">Android</option>
         <option value="react">React</option>
         <option value="cybersec">Cybersec</option>
         <option value="datasci">Datascience</option>
    </select><br>
    <input type="Submit" value="Register"><br>
</form>
</body>
</html>
